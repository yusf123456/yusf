name: The Real Final RDP (v22 - No Software - 72 Hours - 16GB RAM)
on:
  workflow_dispatch:

jobs:
  build:
    # گۆڕینی ڕەنەر بۆ جۆرێک کە 16 گێگابایت ڕامی هەیە
    runs-on: windows-latest-4-cores
    # هێشتنەوەی ماوەی کارکردن بۆ 72 کاتژمێر
    timeout-minutes: 4320 
    steps:
      - name: Configure RDP
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall add rule name="RDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Set Timezone
        run: Set-TimeZone -Id "Arabic Standard Time"

      - name: Create User and Profile Folders
        run: |
          $password = "Yusf@2000#RDP"
          New-LocalUser -Name "yusf2000" -Password (ConvertTo-SecureString -String $password -AsPlainText -Force) -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "yusf2000"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "yusf2000"
          New-Item -Path "C:\Users\yusf2000\Desktop" -ItemType Directory -Force
          New-Item -Path "C:\Users\yusf2000\Documents" -ItemType Directory -Force
          New-Item -Path "C:\Users\yusf2000\Downloads" -ItemType Directory -Force
          echo "RDP_USER=yusf2000" >> $env:GITHUB_ENV
          echo "RDP_PASS=$password" >> $env:GITHUB_ENV

      - name: Connect to Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "$env:TEMP\tailscale.exe"
          Start-Process "$env:TEMP\tailscale.exe" -ArgumentList "/S" -Wait
          & "$env:ProgramFiles\Tailscale\tailscale.exe" login
          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Display RDP Info
        run: |
          Write-Host "========================================"
          Write-Host "RDP Address: ${{ env.TAILSCALE_IP }}"
          Write-Host "Username:    ${{ env.RDP_USER }}"
          Write-Host "Password:    ${{ env.RDP_PASS }}"
          Write-Host "========================================="
          
      - name: Keep Session Alive
        run: |
          Write-Host "Session is now active. It will remain open for approximately 72 hours."
          Write-Host "Press Ctrl+C in the log window to cancel the workflow earlier if needed."
          # هێشتنەوەی ماوەی چاوەڕوانی بۆ نزیکەی 72 کاتژمێر
          Start-Sleep -Seconds 258900 
